<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This is a starter project for a Photo Album Web Application built on AWS.">
    <meta name="author" content="Yaochen Shen">

    <title>Photo Album Web Application</title>
    <!-- api gateway generated sdk -->
    <script type="text/javascript" src="apiGateway-js-sdk/lib/axios/dist/axios.standalone.js"></script>
	<script type="text/javascript" src="apiGateway-js-sdk/lib/CryptoJS/rollups/hmac-sha256.js"></script>
	<script type="text/javascript" src="apiGateway-js-sdk/lib/CryptoJS/rollups/sha256.js"></script>
	<script type="text/javascript" src="apiGateway-js-sdk/lib/CryptoJS/components/hmac.js"></script>
	<script type="text/javascript" src="apiGateway-js-sdk/lib/CryptoJS/components/enc-base64.js"></script>
	<script type="text/javascript" src="apiGateway-js-sdk/lib/url-template/url-template.js"></script>
	<script type="text/javascript" src="apiGateway-js-sdk/lib/apiGatewayCore/sigV4Client.js"></script>
	<script type="text/javascript" src="apiGateway-js-sdk/lib/apiGatewayCore/apiGatewayClient.js"></script>
	<script type="text/javascript" src="apiGateway-js-sdk/lib/apiGatewayCore/simpleHttpClient.js"></script>
	<script type="text/javascript" src="apiGateway-js-sdk/lib/apiGatewayCore/utils.js"></script>
	<script type="text/javascript" src="apiGateway-js-sdk/apigClient.js"></script>
    
    <script src="script.js"></script>

    <style>
        h1 {
            text-align: center;
        }

        h3 {
            text-align: center
        }

        button {
            margin-bottom: 20px;
            width: 80px;
            height: 20px;
        }

        div {
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <div>
            <h1>Photo Album Web Application</h1>
            <br>
            <h3>Search by Keywords</h3>
            <div>
                <input id="searchkeywords" type="text" placeholder="Search" name="search">
                <button type="submit" onclick="search()"> Search</button>
            </div>
            <button type="button" onclick="searchVoice()">Voice</button>
            
            <br><br><br>
            <h3>Upload Image</h3>
            <div>
                <input type="file" name="search" id="fileinput">
                <br><br>
                <input id="customlabel" type="text" placeholder="Custom Label">
            </div>
            <br>
            <button type="submit" onclick="upload()">Upload</button>
        </div>

        <p id="upload"></p>
        <div>
            <div id="imgs">
                <p id="resultdisplay"></p>
            </div>
        </div>
    </div>
</body>
</html>
